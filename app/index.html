<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/html">
<head>
    <title>GetWeather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GetWeather">

    <!-- OGP meta tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GetWeather">
    <meta property="og:site_name" content="get_weather">
    <meta property="og:description" content="The best app to follow the weather.">
    <meta property="og:image" content="">
    <meta property="og:image:secure_url" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>


    <!-- particles.js container -->
    <div id="particles-js"></div>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            function checkDOMChange()
            {
                if (document.getElementById("forecast")) {
                    var menu_height = $("#menu").height();
                    var forecast_height = $("#forecast").height();
                    $("#particles-js").height(menu_height + forecast_height);
                }

                if (document.getElementById("daily-detail")) {
                    var menu_height = $("#menu").height();
                    var window_height = $(window).height();
                    var daily_detail_height = $("#daily-detail").height();
                    var particles = $("#particles-js");

                    (window_height > menu_height + daily_detail_height)
                            ? particles.height(window_height)
                            : particles.height(menu_height + daily_detail_height + 15)

                }
                setTimeout( checkDOMChange, 100 );
            }

            checkDOMChange();
        });
    </script>
</body>
</html>
